info:
  component: OAuth Auth Server

spring:
  application:
    name: sup-auth
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: http://nghia.ms:8888

